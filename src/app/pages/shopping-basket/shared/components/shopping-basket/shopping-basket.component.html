<mat-card>
  <mat-card-header>
    <mat-card-title>Sepetim</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-shopping-basket-item *ngFor="let shoppingBasketProduct of shoppingBasketProductList" [isReadOnly]="isReadOnly"
      [shoppingBasketProduct]="shoppingBasketProduct" (clickedAddOne)="onClickedAddOne($event)"
      (clickedDeleteOne)="onClickedDeleteOne($event)" (clickedClear)="onClickedClear($event)">
    </app-shopping-basket-item>
  </mat-card-content>

  <mat-card-actions class="app-product-card__actions">
    <button *ngIf="!isReadOnly" mat-button (click)="onClickContinueToShopping($event)">Alışverişe Devam Et</button>
    <button *ngIf="isReadOnly" mat-raised-button color="accent" (click)="onClickContinueToShopping($event)">Alışverişe
      Devam Et</button>
  </mat-card-actions>
</mat-card>
